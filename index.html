<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedágios BR</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" id="rodape">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.gov.br/pt-br" target="_blank">
          <img
            src="Gov.br_logo.svg.webp"
            alt="GovLetras"
            width="100%"
            height="34"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <!--Rodapé boostrap-->

    <img src="pedágio.jpeg" alt="pedagio" id="pedagio">
    <div id="divisoria">
      <h1 id="inter">Seja bem vindo ao Pedágio Digital!</h1>
      <label>Placa do Veículo:</label> <br />
      <input type="text" id="placa" /> <br /><br />

      <label>Horario de Entrada:</label> <br />
      <input type="time" id="horaI" /> <br /><br />

      <label>Horario de Saida:</label> <br />
      <input type="Time" id="horaS" /> <br />

      <button type="submit" id="botao" class="btn btn-primary" onclick="radar()">Cadastrar</button>

      <button type="submit" id="botao" class="btn btn-primary" onclick="encerrar()">Finalizar </button>

      <p id="resultado"></p>
    </div>
    <script src="calcular.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</html>
